<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nhạc Của Tôi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1db954;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #333;
      overflow: hidden;
    }
    nav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    .content {
      padding: 20px;
    }
    .song-list {
      list-style-type: none;
      padding: 0;
    }
    .song-list li {
      background-color: white;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }
    .player {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <h1>Nhạc Của Tôi</h1>
  <p>Thưởng thức những bản nhạc yêu thích của bạn</p>
</header>

<nav>
  <a href="#">Trang Chủ</a>
  <a href="#">Bài Hát</a>
  <a href="#">Playlist</a>
  <a href="#">Liên Hệ</a>
</nav>

<div class="content">
  <h2>Danh Sách Bài Hát</h2>
  <ul class="song-list">
    <li>
      <strong>Bài Hát 1</strong><br>
      <em>Ca Sĩ 1</em>
    </li>
    <li>
      <strong>Bài Hát 2</strong><br>
      <em>Ca Sĩ 2</em>
    </li>
    <li>
      <strong>Bài Hát 3</strong><br>
      <em>Ca Sĩ 3</em>
    </li>
  </ul>

  <div class="player">
    <h3>Trình Phát Nhạc</h3>
    <audio controls>
      <source src="duong-dan-den-file-nhac.mp3" type="audio/mpeg">
      Trình duyệt của bạn không hỗ trợ trình phát nhạc.
    </audio>
  </div>
</div>
